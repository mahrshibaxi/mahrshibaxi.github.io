<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mahrshi's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Mahrshi's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      var str = "Mahrshi Bakshi";
      var n = str.length;
      var thirdletter = str.substr(2,1).toUpperCase();
      var last3letter = str.substr(-3,3);
      var firstname = str.substr(0,7);
      var lastname = str.substr(8);
      var totalname = firstname.length + lastname.length

      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        const myTitle = document.querySelector(".header");
        myTitle.innerHTML = "Mahrshi Bakshi Lab 4 " + totalname;
        
        document.querySelector(".content").innerHTML += "<p class=p2> My name has" + n + "character</p>"
        document.querySelector(".content").innerHTML += "<p class=p1> Third character in my name is " +thirdletter+","+"<br> Last three letters are "+ last3letter+"</p>"
  
      }
      
    </script>
  </body>
</html>
